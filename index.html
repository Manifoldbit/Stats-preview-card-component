<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--the website icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">
  <!--external link for google font -->

  <title>Frontend Mentor | Stats preview card component</title>
  </title>
</head>

<body>
  <main class="container">
    <!--the main container -->
    <div class="statistics">
      <!--the div holds all the content together-->
      <div class="statistics__image">
        <!--the div that holds the image content-->
        <source media="(max-width:375px)" srcset="images/image-header-desktop.jpg" class="mobile">
        <img src="images/image-header-mobile.jpg" alt="" class="laptop">
        <!--the image in the div-->
        </picture>
      </div>
      <div class="statistics__information">
        <!--the div that holds the text content-->
        <div class="statistics__information__head">
          <!--the div that holds the head text -->
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <!--the h1 text  in the div-->
        </div>
        <div class="statistics__information__discovery">
          <!--the div that holds the discovery texts-->
          <p>Discover the benefits of data analytics and make
            better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <!--the discovery text in the div-->
        </div>
        <div class="statistics__information__footer">
          <!--the div that holds footer contents-->
          <div class="statistics__information__footer__for__company">
            <!--the div that holds that holds the company info texts-->
            <h2>10k<span class="plus__sign">+</span></h2>
            <p>companies</p>
            <!--the info texts in the div-->
          </div>
          <div class="statistics__information__footer__for__templates">
            <!--the div that holds the templates info texts-->
            <h2>314</h2>
            <p>templates</p>
            <!--the info texts in the div-->
          </div>
          <div class="statistics__information__footer__for__queries">
            <!--the div that holds the queriy info text-->
            <h2>12m<span class="plus__sign">+</span></h2>
            <p>queries</p>
            <!--the info texts in the div-->
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

</body>

</html>
